<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2</title>
</head>
<body>
    <script>

let a= 8;
let b= 5;

console.log("Valor A:", a);
console.log("Valor B:", b);

console.log("Suma:",a+b);
console.log("Resta:",a-b);
console.log("Multiplicación:",a*b);
console.log("Divición:",a/b);

console.log(`${a} y ${b} Iguales: ${a==b}`);
console.log(`${a} y ${b} Desiguales: ${a!=b}`);
console.log(`${a} es mayor que ${b}: ${a>b}`);
console.log(`${a} es menor que ${b}: ${a<b}`);
console.log(`${a} es mayor o igual que ${b}: ${a>=b}`);
console.log(`${a} es menor o igual que ${b}: ${a<=b}`);

    </script>
</body>
</html>
